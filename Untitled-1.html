<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hari Prasad Pandeya</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Poppins', sans-serif;
  background-color: #0d0d0d;
  background-image: url('https://www.transparenttextures.com/patterns/black-linen.png');
  background-size: auto;
  background-repeat: repeat;
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
  text-align: center;
  animation: fadeIn 2s ease-in;
}


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      animation: zoomIn 1.5s ease-out;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }

    @keyframes zoomIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    h1 {
      margin-top: 1rem;
      font-size: 2.2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #ffcc70, #ff5733);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: slideIn 1.5s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateX(-100px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .description {
      margin: 1rem auto;
      max-width: 600px;
      font-size: 1.1rem;
      line-height: 1.6;
      animation: fadeInText 2s ease-in-out;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .social-links {
      margin-top: 1.5rem;
      animation: bounceIn 1.5s ease;
    }

    @keyframes bounceIn {
      0% {
        transform: scale(0.8);
        opacity: 0;
      }
      60% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    .social-links a {
      margin: 0 12px;
      text-decoration: none;
      color: white;
      font-size: 1.8rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.3);
      color: #f39c12;
    }
  </style>
</head>
<body>
  <img src="your-fathers-photo.jpg" alt="Hari Prasad Pandeya" class="profile-pic">
  <h1>हरि प्रसाद पाण्डेय</h1>
  <div class="description">
    <p>उप प्राध्यापक, सहायक क्याम्पस प्रमुख, धवलागिरि बहुमुखी क्याम्पस, बागलुङ</p>
  </div>
  <div class="social-links">
    <a href="https://www.facebook.com/hariprasad.pandeya" target="_blank" aria-label="Facebook">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M22 12a10 10 0 1 0-11.63 9.87v-7h-2v-2.87h2v-2.2c0-2 1.18-3.12 3-3.12.87 0 1.78.15 1.78.15v2h-1c-.99 0-1.3.62-1.3 1.25v1.9h2.25l-.36 2.87H14v7A10 10 0 0 0 22 12Z"/>
      </svg>
    </a>
    <a href="https://www.instagram.com/hariprasad.pandeya/" target="_blank" aria-label="Instagram">
      <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7Zm10 2c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3H7c-1.654 0-3-1.346-3-3V7c0-1.654 1.346-3 3-3h10ZM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10Zm0 2a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm4.5-2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"/>
      </svg>
    </a>
  </div>
</body>
</html>
